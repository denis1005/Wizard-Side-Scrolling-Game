<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Softuni Wizard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kalam:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div class="score hidden">
            0 pts Level: 1.
        </div>
        
        <div class="start-screen">
            <div class="logo-container">
                <img class="logo" src="./images/gama-logo.png" alt="">
            </div>
            <div class="content">
                Press to Start
            </div>
            
        </div>

        <div class="game-screen hidden">
        </div>

      

        <div class="game-over hidden">
            <p> Game over ;(</p>
            <p>Click to reload the game</p>
        </div>
    </div>
     
    <script src="./js/gameState.js"></script>
    <script src="./js/gameObject.js"></script>
    <script src="./js/gameEngine.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
